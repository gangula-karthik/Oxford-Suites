    <script>
        var date = new Date();
        var tdate = date.getDate();
        var mdate = date.getMonth() + 1;
        var ydate = date.getUTCFullYear();

        if (mdate < 10) {
            mdate = "0" + mdate;
        }

        if (tdate < 10) {
            tdate = "0" + tdate;
        }

        var minDate = ydate + "-" + mdate + "-" + tdate;
        var time = date.getHours() + ":" + date.getMinutes();
        document.getElementById("reservation_date").setAttribute("min", minDate);
        document.getElementById("reservation_date").setAttribute("value", minDate);
        document.getElementById("reservation_time").setAttribute("value", time);


        // responsive navbar animations
        const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            //Toggle Nav
            burger.addEventListener("click", () => {
                nav.classList.toggle("nav-active");
                //Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = ""
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
                //burger animation
                burger.classList.toggle("toggle");
            });

        }


        navSlide();
    </script>
